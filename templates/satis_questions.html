{% extends 'base.html' %}

{% block content %}

<h1> {{ question.question }}</h1>
<p> {{ survey.instructions }}</p>

<form action="/answer" method="POST">
    {% for choice in the_question.choices %}
        <input type="radio" name="answer"  value ="{{choice}}"> {{choice}} 
    {% endfor %}
    <br>
    <button>Continue</button>
</form>
{% endblock %}
